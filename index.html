<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="image of eisenhower matrix">
      <a
          class="header__more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-section" class="main__add-section"><label class="add-section__label" for="new-task">Add Item</label>
        <div class="add-section__task-wrapper">
          <input id="new-task" class="task-wrapper__input input" type="text">
          <button class="task-wrapper__button button">
            Add
          </button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks">
        <li class="tasks__task-item">
          <input class="task-item__input input" type="checkbox"><label class="task-item__label task">Pay Bills</label>
          <input type="text" class="task-item__input input task">
          <button class="task-item__button button edit">
            Edit
          </button>
          <button class="task-item__button button delete">
            <img class="button__img-delete" src="./remove.svg" alt="button remove">
          </button>
        </li>
        <li class="tasks__task-item edit-mode">
          <input class="task-item__input input" type="checkbox"><label class="task-item__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item__input input task">
          <button class="task-item__button button edit">
            Save</button>
          <button class="task-item__button button delete">
            <img class="button__img-delete" src="./remove.svg" alt="button remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="tasks">
        <li class="tasks__task-item">
          <input class="task-item__input input" type="checkbox" checked><label class="task-item__label task">See the Doctor</label>
          <input type="text" class="task-item__input input task">
          <button class="task-item__button button edit">
            Edit
          </button>
          <button class="task-item__button button delete">
            <img src="./remove.svg" alt="button remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
